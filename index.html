<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YADUVANSHI - Power Search</title>
    <style>
        /* Modern Dark Theme */
        body {
            background: radial-gradient(circle, #001f4d 0%, #000a1a 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 80px;
            color: #FFCC00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
            margin-bottom: 10px;
            letter-spacing: 15px;
            font-weight: 900;
        }

        p {
            font-size: 18px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 500px;
            text-align: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 18px 25px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 18px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #FFCC00, #e6b800);
            color: #000;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.6);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <h1>YADUVANSHI</h1>
    
    <div class="search-card">
        <p>Aapka Apna Power Search Engine</p>
        
        <input type="text" id="ritikSearchBox" placeholder="Yahan kuch bhi search karein...">
        
        <button onclick="startSearch()">ENTER / SEARCH</button>
    </div>

    <div class="footer">Developed by Yaduvanshi AI | 2026</div>

    <script>
        // Bilkul wahi logic jo pehle work kiya
        function startSearch() {
            var searchTerms = document.getElementById("ritikSearchBox").value;
            if (searchTerms) {
                // Aapki Search ID
                var cx = "3307fe90fc8fb4635";
                
                // Direct URL jo 100% results dikhayega
                var finalUrl = "https://cse.google.com/cse?cx=" + cx + "#gsc.tab=0&gsc.q=" + encodeURIComponent(searchTerms);
                
                // Naya Tab kholne ke liye
                window.open(finalUrl, "_blank");
            } else {
                alert("Bhai, pehle kuch likho toh sahi!");
            }
        }

        // Keyboard Enter Support
        document.getElementById("ritikSearchBox").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                startSearch();
            }
        });
    </script>

</body>
</html>
