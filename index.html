<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YADUVANSHI SEARCH</title>
    <style>
        /* Base Styling */
        body {
            background: radial-gradient(circle, #001f4d 0%, #000a1a 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .search-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        /* Desktop vs Mobile Header */
        h1 {
            color: #FFCC00;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            margin-bottom: 10px;
            /* Desktop par bada, mobile par chota apne aap hoga */
            font-size: clamp(40px, 8vw, 80px); 
            letter-spacing: clamp(5px, 2vw, 15px);
        }

        p {
            font-size: clamp(14px, 2vw, 18px);
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Search Card - Glass Effect */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: clamp(20px, 5vw, 50px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            font-size: 18px;
            outline: none;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #FFCC00, #e6b800);
            color: #000;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4); }
        button:active { transform: scale(0.98); }

        .footer {
            margin-top: 30px;
            font-size: 10px;
            opacity: 0.4;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>YADUVANSHI</h1>
        <div class="card">
            <p>Apna Power Search Engine</p>
            <input type="text" id="userInput" placeholder="Kuch bhi search karein...">
            <button onclick="executeSearch()">ENTER / SEARCH</button>
        </div>
        <div class="footer">DEVELOPED BY YADUVANSHI AI | 2026</div>
    </div>

    <script>
        function executeSearch() {
            var query = document.getElementById("userInput").value;
            if (query) {
                var cx = "3307fe90fc8fb4635"; // Aapki CX ID
                
                // Original working URL logic
                var searchUrl = "https://cse.google.com/cse?cx=" + cx + "#gsc.tab=0&gsc.q=" + encodeURIComponent(query);
                
                // Ye hamesha naye tab mein khulega jo mobile chrome aur desktop dono par sahi chalta hai
                window.open(searchUrl, "_blank");
            } else {
                alert("Bhai, search box khali hai!");
            }
        }

        // Enter key support
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") { executeSearch(); }
        });
    </script>

</body>
</html>
