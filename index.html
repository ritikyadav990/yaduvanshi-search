<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YADUVANSHI SEARCH</title>
    <style>
        body {
            background: radial-gradient(circle, #001f4d 0%, #000a1a 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .search-container {
            width: 95%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #FFCC00;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            margin-bottom: 10px;
            font-size: clamp(30px, 8vw, 60px); 
            letter-spacing: 2px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: #FFCC00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>YADUVANSHI</h1>
        <div class="card">
            <p style="margin-top:0;">Apna Power Search Engine</p>
            <input type="text" id="userInput" placeholder="Kuch bhi search karein...">
            <button onclick="executeSearch()">ENTER / SEARCH NOW</button>
        </div>
    </div>
    <script>
        function executeSearch() {
            var query = document.getElementById("userInput").value;
            if (query) {
                var cx = "3307fe90fc8fb4635"; 
                window.open("https://cse.google.com/cse?cx=" + cx + "#gsc.tab=0&gsc.q=" + encodeURIComponent(query), "_blank");
            }
        }
    </script>
</body>
</html>
