<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YADAV SEARCH</title>
    <style>
        body {
            background: radial-gradient(circle, #001f4d 0%, #000a1a 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .search-container {
            width: 95%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #FFCC00;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
            margin-bottom: 10px;
            font-size: clamp(50px, 15vw, 80px); /* YADAV chota hai toh iska size bada rakha hai mast dikhega */
            letter-spacing: 8px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 35px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        p {
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #FFCC00, #FFD700);
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>YADAV</h1>
        <div class="card">
            <p>Apna Power Search Engine</p>
            <input type="text" id="userInput" placeholder="Kuch bhi search karein...">
            <button onclick="executeSearch()">SEARCH NOW</button>
        </div>
    </div>
    <script>
        function executeSearch() {
            var query = document.getElementById("userInput").value;
            if (query) {
                var cx = "3307fe90fc8fb4635"; 
                window.open("https://cse.google.com/cse?cx=" + cx + "#gsc.tab=0&gsc.q=" + encodeURIComponent(query), "_blank");
            }
        }
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") { executeSearch(); }
        });
    </script>
</body>
</html>
